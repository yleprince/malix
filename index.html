                            </svg>
                        </div>

                        <div class="stat-value" id="stat-nb-sands">0</div>

                            </svg>
                        </div>
                        <div class="stat-title">Ramassés dans</div>
                        <div class="stat-value" id="stat-nb-country">0</div>
                        <div class="stat-desc">Pays</div>
                    </div>
                </div>
            </div>
            <div class="tracking-wide flex items-center justify-center p-10">
                <div class="">
                    <div class="btn btn-outline" onclick="location.href='old.html'">

                        </svg>

                        La carte
                    </div>
                    <div class="btn btn-neutral" onclick="location.href='collection.html'">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.042A8.967 8.967 0 0 0 6 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 0 1 6 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 0 1 6-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0 0 18 18a8.967 8.967 0 0 0-6 2.292m0-14.25v14.25" />

                        La collection
                    </div>
                </div>
            </div>
        </div>
        <!-- Load d3.js -->
        <script src="static/d3.v5.min.js"></script>
        <script>

            const delay = ms => new Promise(res => setTimeout(res, ms));
            const loadSands = async () => {
                await delay(300);
                console.log("Waited 1s");
            };
            loadSands()
                .then(
                    () => {
                        fetch("static/sand.json")
                            .then(response => response.json())
                            .then(json => {
                                let sands = json.data;
                                document.getElementById("stat-nb-sands").innerHTML = sands.length;
                                let nbCollectors = new Set(sands.map(s => s.giftedBy)).size;
                                document.getElementById("stat-nb-collectors").innerHTML = nbCollectors;
                                let nbCountry = new Set(sands.map(s => s.place.country)).size;
                                document.getElementById("stat-nb-country").innerHTML = nbCountry;
                            }).catch(
                                (error) => {
                                    console.log(error);
                                }
                            );
                    })
        </script>

    </body>
</html>
