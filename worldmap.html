<!DOCTYPE html>
<html lang="fr" data-theme="retro">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Malix</title>
        <link rel="stylesheet" href="static/daisy.min.css">
        <script src="static/tailwindAndTypo.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="https://sand-collection.s3.eu-central-1.amazonaws.com/palm.png">
    </head>
    <body>

        <dialog id="my_modal" class="modal">
            <div class="modal-box w-11/12 max-w-5xl">
                <img id="zoom-img" class="touch-pinch-zoom" src="" alt="photo">
                <form method="dialog">
                    <button class="btn btn-sm btn-circle btn-primary absolute right-2 top-2">✕</button>
                </form>
            </div>

            <form method="dialog" class="modal-backdrop">
                <button>close</button>
            </form>
        </dialog>


        <div class="w-full flex flex-col">
            <div class="flex items-center justify-center">
                <h1 class="w-6/12 text-3xl sm:text-4xl md:text-5xl font-medium pt-6 flex justify-center">La Carte</h1>
            </div>

            <div class="flex flex-col lg:flex-row">
            <div class="flex-grow">
            <div class="flex items-center justify-center p-4" id="map"></div>
            </div>

            <div class="flex lg:p-12 flex-col items-center justify-center">
                <h2 class="w-6/12 text-2xl sm:text-3xl md:text-4xl font-medium pb-4 flex justify-center" id="selected-country"></h2>
                <div class="stats stats-vertical sm:stats-horizontal shadow" id="stats" hidden>
                    <div class="stat w-36">
                        <div class="stat-figure text-secondary">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 24 24"
                                class="inline-block h-8 w-8 stroke-current">
                                <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="m4.5 12.75 6 6 9-13.5"></path>
                            </svg>
                        </div>
                        <div class="stat-title">Sables</div>
                        <div class="stat-value" id="stat-nb-sands">0</div>
                        <div class="stat-desc">collectés</div>
                    </div>

                    <div class="stat w-36">
                        <div class="stat-figure text-secondary">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 24 24"
                                class="inline-block h-8 w-8 stroke-current">
                                <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M18 18.72a9.094 9.094 0 0 0 3.741-.479 3 3 0 0 0-4.682-2.72m.94 3.198.001.031c0 .225-.012.447-.037.666A11.944 11.944 0 0 1 12 21c-2.17 0-4.207-.576-5.963-1.584A6.062 6.062 0 0 1 6 18.719m12 0a5.971 5.971 0 0 0-.941-3.197m0 0A5.995 5.995 0 0 0 12 12.75a5.995 5.995 0 0 0-5.058 2.772m0 0a3 3 0 0 0-4.681 2.72 8.986 8.986 0 0 0 3.74.477m.94-3.197a5.971 5.971 0 0 0-.94 3.197M15 6.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm6 3a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Zm-13.5 0a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Z"></path>
                            </svg>
                        </div>
                        <div class="stat-title">Aidés par</div>
                        <div class="stat-value" id="stat-nb-collectors">0</div>
                        <div class="stat-desc">personnes</div>
                    </div>
                </div>


            </div>


            </div>

            <div class="tracking-wide flex items-center justify-center p-10">
                <div id="collection" class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 md:gap-8 xl:gap-10"></div>
            </div>

        </div>


        <!-- Load d3.js -->
        <script src="static/d3.v5.min.js"></script>

        <script type="text/javascript" src='static/map.js'></script>
    </body>
</html>
